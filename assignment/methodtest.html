<!DOCTYPE html>

<body>
    <h1>Method Test</h1>
    <form id="form_data">
        <label for="id">ID:</label><br>
        <input type="number" id="id" name="id"><br>

        <label for="article_name">Article Name:</label><br>

        <label for="article_body">Article Body:</label><br>
        <textarea id="article_body" name="article_body"></textarea><br>

        <input type="hidden" id="date" name="date"><br>

        <button type="button" id="postBtn">Post</button>
        <button type="button" id="getBtn">Get</button>
        <button type="button" id="putBtn">Put</button>
        <button type="button" id="deleteBtn">Delete</button>
        <button type="button" id="clearBtn">Clear</button>

    </form>
    <br><br>
    <output id="result"></output>
